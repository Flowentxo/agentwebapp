# =============================================================================
# FLOWENT AI PLATFORM - Production Docker Compose
# =============================================================================
# Secure, production-ready deployment with separate frontend/backend services
#
# Services:
#   - frontend: Next.js standalone server (port 3000)
#   - backend: Express.js API server (port 4000)
#   - worker: Background job processor
#   - postgres: PostgreSQL 16 with pgvector extension
#   - redis: Redis 7 for caching and queues
#   - nginx: Optional reverse proxy for SSL termination
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f frontend backend
#   docker-compose -f docker-compose.prod.yml down
# =============================================================================

version: '3.9'

services:
  # ===========================================================================
  # FRONTEND - Next.js Application (Standalone)
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # IMPORTANT: NEXT_PUBLIC_ vars must be set at build time
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://flowent.ai}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.flowent.ai}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://api.flowent.ai}
        - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN:-}
    image: flowent-frontend:${APP_VERSION:-latest}
    container_name: flowent-frontend
    restart: unless-stopped
    ports:
      - "${NEXT_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Backend URL for SSR API calls (internal Docker network)
      - BACKEND_URL=http://backend:4000
      - BACKEND_PORT=4000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - flowent-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ===========================================================================
  # BACKEND - Express.js API Server
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: flowent-backend:${APP_VERSION:-latest}
    container_name: flowent-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      # Core Configuration
      - NODE_ENV=production
      - PORT=4000
      - APP_URL=${APP_URL:-https://flowent.ai}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://flowent.ai}
      - TRUSTED_DOMAINS=${TRUSTED_DOMAINS:-flowent.ai,api.flowent.ai}

      # Database (internal Docker network)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-flowent}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-flowent_production}?sslmode=disable

      # Redis (internal Docker network)
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379

      # Security
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET}

      # OpenAI / AI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-4000}
      - AI_ENABLE_STREAMING=${AI_ENABLE_STREAMING:-true}

      # Email Service
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-Flowent <noreply@flowent.ai>}

      # Integrations
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}

      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-500}

      # Run migrations on startup (set to true on first deploy)
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-false}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flowent-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # WORKER - Background Job Processor
  # ===========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: flowent-backend:${APP_VERSION:-latest}
    container_name: flowent-worker
    restart: unless-stopped
    command: ["npx", "tsx", "workers/agent-execution-worker.ts"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-flowent}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-flowent_production}?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - flowent-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ===========================================================================
  # POSTGRESQL 16 with pgvector Extension
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: flowent-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-flowent}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-flowent_production}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - flowent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flowent} -d ${POSTGRES_DB:-flowent_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ===========================================================================
  # REDIS 7 - Cache & Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: flowent-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    volumes:
      - redis_data:/data
    networks:
      - flowent-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # NGINX Reverse Proxy (Optional - for SSL termination)
  # Enable with: docker-compose --profile with-nginx up -d
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: flowent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - flowent-network
    profiles:
      - with-nginx
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# =============================================================================
# Networks
# =============================================================================
networks:
  flowent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes (Persistent Storage)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
