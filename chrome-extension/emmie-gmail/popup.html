<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmie - AI Email Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #ec4899;
      --primary-dark: #db2777;
      --bg: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --text: #ffffff;
      --text-muted: #9ca3af;
      --border: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    body {
      width: 320px;
      min-height: 400px;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
    }

    .logo svg {
      width: 28px;
      height: 28px;
      color: white;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    /* Status */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }

    .status-dot.offline {
      background: var(--error);
    }

    .status-dot.checking {
      background: var(--warning);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .status-text {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Content */
    .content {
      padding: 16px 20px;
    }

    /* Quick Actions */
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text);
    }

    .action-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .action-btn svg {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }

    .action-btn span {
      font-size: 11px;
      font-weight: 500;
    }

    /* Settings */
    .settings-group {
      margin-bottom: 16px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .setting-label {
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      background: var(--bg-tertiary);
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: var(--primary);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active::after {
      transform: translateX(18px);
    }

    /* API URL Input */
    .input-group {
      margin-bottom: 16px;
    }

    .input-label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: var(--primary);
    }

    /* Footer */
    .footer {
      padding: 16px 20px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 12px;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: var(--primary);
    }

    .footer-link svg {
      width: 14px;
      height: 14px;
    }

    .version {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 8px;
      opacity: 0.6;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab:hover:not(.active) {
      color: var(--text);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
        <polyline points="22,6 12,13 2,6"/>
      </svg>
    </div>
    <h1>Emmie</h1>
    <p>AI Email Assistant</p>
  </div>

  <div class="status-bar">
    <div class="status-dot checking" id="status-dot"></div>
    <span class="status-text" id="status-text">Checking connection...</span>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="actions">Actions</button>
    <button class="tab" data-tab="settings">Settings</button>
  </div>

  <div class="tab-content active" id="tab-actions">
    <div class="content">
      <div class="section-title">Quick Actions</div>
      <div class="quick-actions">
        <button class="action-btn" id="btn-compose">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
          <span>Compose</span>
        </button>
        <button class="action-btn" id="btn-reply">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 17 4 12 9 7"/>
            <path d="M20 18v-2a4 4 0 0 0-4-4H4"/>
          </svg>
          <span>Smart Reply</span>
        </button>
        <button class="action-btn" id="btn-summarize">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="21" y1="10" x2="3" y2="10"/>
            <line x1="21" y1="6" x2="3" y2="6"/>
            <line x1="21" y1="14" x2="3" y2="14"/>
            <line x1="21" y1="18" x2="3" y2="18"/>
          </svg>
          <span>Summarize</span>
        </button>
        <button class="action-btn" id="btn-improve">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3l1.5 4.5L18 9l-4.5 1.5L12 15l-1.5-4.5L6 9l4.5-1.5L12 3z"/>
          </svg>
          <span>Improve</span>
        </button>
      </div>

      <div class="section-title">How to Use</div>
      <div class="setting-item" style="flex-direction: column; align-items: flex-start; gap: 8px;">
        <span style="font-size: 12px; line-height: 1.5;">
          1. Open Gmail in your browser<br>
          2. Click the pink Emmie button<br>
          3. Select an email or start typing<br>
          4. Let Emmie help you compose!
        </span>
      </div>
    </div>
  </div>

  <div class="tab-content" id="tab-settings">
    <div class="content">
      <div class="input-group">
        <label class="input-label">API Server URL</label>
        <input type="text" class="input-field" id="api-url" value="http://localhost:4000">
      </div>

      <div class="section-title">Features</div>
      <div class="settings-group">
        <div class="setting-item">
          <span class="setting-label">Show floating button</span>
          <div class="toggle active" id="toggle-fab"></div>
        </div>
        <div class="setting-item">
          <span class="setting-label">Auto-detect emails</span>
          <div class="toggle active" id="toggle-autodetect"></div>
        </div>
      </div>

      <button class="action-btn" id="btn-save" style="width: 100%; flex-direction: row; justify-content: center;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span>Save Settings</span>
      </button>
    </div>
  </div>

  <div class="footer">
    <a href="https://sintra.ai" target="_blank" class="footer-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="2" y1="12" x2="22" y2="12"/>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
      </svg>
      Powered by Sintra AI
    </a>
    <div class="version">Version 1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
