name: Deploy Production (Vercel)
on:
  workflow_run:
    workflows: ["E2E Tests"]   # deploy only if your main CI passed
    types: [completed]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    environment:
      name: Production
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      # Pull env for production
      - name: Vercel pull (production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Vercel build (production)
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Vercel deploy (production)
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN")
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Set environment URL
        if: ${{ steps.deploy.outputs.url }}
        run: echo "Production: ${{ steps.deploy.outputs.url }}"
