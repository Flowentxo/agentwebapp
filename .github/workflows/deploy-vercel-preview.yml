name: Deploy Preview (Vercel)
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    if: ${{ github.event.pull_request.head.repo.fork == false }} # avoid leaking secrets to forks
    runs-on: ubuntu-latest
    environment:
      name: Preview
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Pull Vercel project/link & env for preview
      - name: Vercel pull (preview)
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      # Build using Vercel build (uses your framework preset)
      - name: Vercel build (preview)
        run: vercel build --token="$VERCEL_TOKEN"

      # Deploy prebuilt output
      - name: Vercel deploy (preview)
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Expose Preview URL
        if: ${{ steps.deploy.outputs.url }}
        run: echo "Preview: ${{ steps.deploy.outputs.url }}"

      - name: Comment PR with Preview URL
        if: ${{ steps.deploy.outputs.url }}
        uses: actions/github-script@v7
        with:
          script: |
            const marker = "<!-- vercel-preview-url -->";
            const url = `${{ toJSON(steps.deploy.outputs.url) }}`;
            const body = `${marker}
            âœ… Preview deployed to **${url}**`;
            const {owner, repo} = context.repo;
            const issue_number = context.payload.pull_request.number;
            const comments = await github.paginate(github.rest.issues.listComments, {owner, repo, issue_number, per_page: 100});
            const existing = comments.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({owner, repo, comment_id: existing.id, body});
            } else {
              await github.rest.issues.createComment({owner, repo, issue_number, body});
            }
