# ============================================
# Brain AI Application - Blue Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-ai-blue
  namespace: brain-ai
  labels:
    app: brain-ai
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: brain-ai
      version: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: brain-ai
        version: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      containers:
      - name: brain-ai
        image: yourdockerusername/brain-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: brain-ai-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: brain-ai-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: brain-ai-secrets
              key: REDIS_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: brain-ai-secrets
              key: OPENAI_API_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: brain-ai-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/brain/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/brain/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
          - sh
          - -c
          - |
            until nc -z brain-ai-postgres 5432; do
              echo "Waiting for postgres...";
              sleep 2;
            done
      - name: wait-for-redis
        image: busybox:1.35
        command:
          - sh
          - -c
          - |
            until nc -z brain-ai-redis 6379; do
              echo "Waiting for redis...";
              sleep 2;
            done

