apiVersion: v1
kind: ConfigMap
metadata:
  name: brain-ai-config
  namespace: brain-ai
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  PORT: "3000"
  # Postgres configuration
  POSTGRES_DB: "brain_ai"
  POSTGRES_USER: "postgres"
  # Redis configuration
  REDIS_HOST: "brain-ai-redis"
  REDIS_PORT: "6379"
  # OpenAI configuration
  OPENAI_MODEL: "gpt-4-turbo-preview"
  OPENAI_MAX_TOKENS: "2000"
